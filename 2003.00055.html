    <meta prefix="og: http://ogp.me/ns#" property="og:description" content="In this paper we discuss the use of linked thermal and electrical network
models to predict the behaviour of a complex silicon detector system. We use
the silicon strip detector for the ATLAS Phase-II upgrade to demonstrate the
application of such a model and its performance. With this example, a
thermo-electrical model is used to test design choices, validate
specifications, predict key operational parameters such as cooling system
requirements, and optimize operational aspects like the temperature profile
over the lifetime of the experiment. The model can reveal insights into the
interplay of conditions and components in the silicon module, and it is a
valuable tool for estimating the headroom to thermal runaway, all with very
moderate computational effort."/>
